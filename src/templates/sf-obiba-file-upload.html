<div class="form-group"
     ng-controller="sfObibaFileUploadController"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }"
     schema-validate="form"
     sf-field-model>

  <div class="visible-print" attachments-print-friendly sf-field-model="replaceAll" files="$$value$$.obibaFiles" title="form.title"></div>

  <div class="hidden-print">
    <label ng-if="!form.notitle" class="control-label" >{{form.title}}</label>

    <div>
      <attachment-input ng-if="!form.readonly"
                        sf-field-model="replaceAll"
                        files="$$value$$.obibaFiles"
                        multiple="form.schema.multiple"
                        on-error="form.onError"
      ></attachment-input>

      <attachment-list ng-if="form.readonly"
                       empty-message="form.emptyMessage"
                       href-builder="getDownloadUrl"
                       files="$$value$$.obibaFiles"
                       sf-field-model="replaceAll"></attachment-list>

      <span class="help-block" sf-message="form.helpvalue"></span>
    </div>
  </div>
</div>
